<!DOCTYPE html>
<head>
<style>
	.btn {
		margin-top: 8px;	
		padding: 5px 7px;
		background: #03a9f4;
		color: #eee;
		border: 0;
		border-radius: 4px;		
		cursor: pointer;
	}
	.btn hr {
		width: 26px;
		height: 2px;
		margin: 6px 0;
		border-color: #eee;
		border-radius: 1px;
		background: #eee;
	}
	.btn:focus, .btn:hover {
    	background: #1e89de;
	}
	.btn .close {
		padding: 6px;
		font-size: 24px;
		line-height: 0;
	    text-shadow: 0px 1px 1px #eee;
	    transform: scaleX(1.3);
	    position: relative;
	    top: -12px;
	    margin-bottom: 0;
	}
	.hidden {
		display: none;
	}

</style>
</head>
<body>

	<button class="btn">
		<hr/>
		<hr/>
		<hr/>
		<p class="close hidden">X</p>
	</button>
	<br>	


	<script>
		var btn = document.querySelector('.btn');
		var x = document.querySelector('.btn .close');
		var hr = document.querySelectorAll('.btn hr');
		
		btn.addEventListener('click', function(){			
			x.classList.toggle('hidden');
			for(i=0; i < hr.length; i++) {
				hr[i].classList.toggle('hidden');
			}			
		})
	</script>

</body>
</html>
