<!DOCTYPE html>
<head>
<style>
 .btn {
    margin-top: 8px;	
    padding: 5px 7px;
    background: #009688;
    color: #eee;
    border: 0;
    border-radius: 4px;		
    cursor: pointer;
 }

 .btn hr {
    width: 26px;
    height: 2px;
    margin: 6px 0;
    border-color: #eee;
    border-radius: 1px;
    background: #eee;
    display: block;
 }

 .btn:hover {
    background: #00aba9;
 }

 .btn:active {
    background: #009688;
 }		

 .btn:focus {
    outline-style: none;
 }

 .btn .close {
    padding: 6px;
    font-size: 24px;
    line-height: 0;
    text-shadow: 0px 1px 1px #eee;
    transform: scaleX(1.3);
    position: relative;
    top: -12px;	    
    margin-bottom: 0;
    display: none;
 }

 .event hr {
    display: none;
 }
	
 .event .close {
    display: block;
 }
</style>
</head>
<body>
   <button class="btn" onclick="classList.toggle('event')">
      <hr/>
      <hr/>
      <hr/>
      <p class="close">X</p>
   </button>

</body>
</html>
